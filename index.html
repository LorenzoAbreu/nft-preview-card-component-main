<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <img class="coin" src="images/image-equilibrium.jpg">
    <div class="card_content">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="status">
        <div class="stat">
          <img src="images/icon-ethereum.svg">
          <span class="price">0.041 ETH</span>
        </div>

        <div class="stat">
          <img src="images/icon-clock.svg">
          <span class="days">3 days left</span>
        </div>
      </div>
      
      <div class="creation">
        <div class="by">
          <img src="images/perfil.png">
          <span>Creation of <a target="_blank" href="https://lorenzoabreu.github.io/">Lorenzo Abreu</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
